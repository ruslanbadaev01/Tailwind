<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="relative">
      <div class="container">
        <nav class="flex justify-between items-center pt-[26px]">
          <a href=""> <img src="/img/Logo.svg" alt="logo" /></a>
          <ul class="flex gap-12 md:hidden">
            <li>
              <a
                href="#"
                class="font-medium text-xl text-black hover:text-darkred transition-colors lg:text-base"
              >
                About</a
              >
            </li>
            <li>
              <a
                href="#"
                class="font-medium text-xl text-black hover:text-darkred transition-colors lg:text-base"
                >Services</a
              >
            </li>
            <li>
              <a
                href="#"
                class="font-medium text-xl text-black hover:text-darkred transition-colors lg:text-base"
                >Case Studies</a
              >
            </li>
            <li>
              <a
                href="#"
                class="font-medium text-xl text-black hover:text-darkred transition-colors lg:text-base"
                >Careers</a
              >
            </li>
            <li>
              <a
                href="#"
                class="font-medium text-xl text-black hover:text-darkred transition-colors lg:text-base"
                >Blog</a
              >
            </li>
          </ul>

          <ul
            id="menu"
            class="hidden absolute left-6 right-6 top-24 bg-red flex-col items-center"
          >
            <li><a href="#" class="py-4 block text-white">About</a></li>
            <li><a href="#" class="py-4 block text-white">Services</a></li>
            <li><a href="#" class="py-4 block text-white">Case Studies</a></li>
            <li><a href="#" class="py-4 block text-white">Careers</a></li>
            <li><a href="#" class="py-4 block text-white">Blog</a></li>
          </ul>

          <img class="burger hidden md:block w-7" src="/img/i.webp" alt="" />
        </nav>
      </div>
    </header>

    <main>
      <section id="hero">
        <div class="container">
          <h1
            class="max-w-2xl mx-auto font-black text-5xl pt-24 text-center leading-snug lg:text-4xl lg:pt-16 md:text-3xl md:pt-12 md:max-w-full sm:pt-10 sm:text-2xl"
          >
            Grow your business online. Get. More. Leads.
          </h1>
          <p
            class="text-center text-xl tracking-tight max-w-xl mx-auto mt-[18px] md:text-lg md:mt-4 sm:mt-2 sm:text-base"
          >
            Wanna get serious into digital marketing? Then you need leads and
            this is where we can help you.
          </p>

          <div class="flex justify-center gap-7 sm:flex-col">
            <a
              href="#"
              class="inline-block mt-6 py-[10px] px-8 shadow-customRed bg-red rounded-2xl text-white text-xl tracking-tight sm:text-center sm:text-base gap-0"
              >Start here</a
            >
            <a
              href="#"
              class="inline-block mt-6 py-[10px] px-8 rounded-2xl text-red text-xl tracking-tight border-2 border-red sm:text-center sm:text-base gap-0"
              >Learn More</a
            >
          </div>
        </div>
      </section>
    </main>

    <script src="/js/main.js"></script>
  </body>
</html>
